<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="container py-5">
    <h2 class="text-center mb-4">User Management</h2>

    <div class="card shadow p-4 mb-4">
      <div class="row g-3">
        <div class="col-md-5">
          <input type="text" id="inputName" class="form-control" placeholder="Enter name">
        </div>
        <div class="col-md-5">
          <input type="email" id="inputEmail" class="form-control" placeholder="Enter email">
        </div>
        <div class="col-md-2 d-flex justify-content-end">
          <button id="btnSubmit" class="btn btn-primary w-100">Add</button>
        </div>
      </div>
    </div>

    <table class="table">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>User Name</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
